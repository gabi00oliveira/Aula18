<body>
    <!-- Procedimento sem parâmetro-->
    <input type="button" value="Clique aqui"
        onclick="mostraAlerta ('João')"> <br>

    <!--Função com parâmetro-->

    <label>Digite o segundo numero: </label>
    <input type="number" id="idN2"> <br>

    onclick='idResultado.value =
    soma(idN1.value, idN2.value)'> <br>
    <label>Resultado: </label>
    <input type="number" id="idResultado">
    <br><br>

    <!--Função sem parâmetro-->
    <label>Valor: </label>
    <input type="number" id="idN"><br>
    <input type="button" value="Clique aqui"
        onclick=dobro()><br>
    <label>Resultado: </label>
    <label id="idResult"></label><br>

    <!-- Função calculadora-->
    <label>Digite N1: </label>
    <input type="text" id="idN1"><br>
    <label> Digite N2: </label>

        onclick=calculadora(this.value)>
